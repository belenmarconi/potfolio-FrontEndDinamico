
    <div class="modal-header" id="modallogin">
                <h1 class="modal-title">Accede a tu cuenta</h1>
          </div>
          <div class="modal-body">
              <form #FormularioLogin="ngForm" (ngSubmit)="login(FormularioLogin)">
                  <!-- INGRESO USUARIO -->
                  <div class="form-outline mb-4">
                    <input  class="form-control" name="email" type="email" placeholder="Introduzca email" ngModel />
                    <label class="form-label" for="Usuario">Usuario</label>
                  </div>

                  <!-- INGRESO PASSWORD -->
                  <div class="form-outline mb-4">
                    <input  class="form-control" name="password" type="password" placeholder="Introduzca contraseña" ngModel />
                    <label class="form-label" for="Password">Contraseña</label>
                  </div>


                  <!-- BOTON INICIO DE SESION -->
                  <button type="submit" class="btn btn-primary btn-block mb-4" style="background:purple" >
                      Iniciar sesión</button>

                </form>
          </div>
